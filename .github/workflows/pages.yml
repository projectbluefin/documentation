name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: "50 6 * * 0,2" # 6:50 UTC sundays and tuesdays to generate changelog page right after builds

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 20
          cache: npm

      - name: Restore GitHub data cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: static/data
          key: github-data-${{ hashFiles('scripts/fetch-github-*.js') }}-${{ github.run_number }}
          restore-keys: |
            github-data-${{ hashFiles('scripts/fetch-github-*.js') }}-
            github-data-

      - name: Install dependencies
        run: npm ci

      - name: Fetch data
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_READ_TOKEN }}
        run: npm run fetch-data

      - name: Run TypeScript validation
        run: npm run typecheck

      - name: Run ESLint validation
        run: npm run lint

      - name: Run Prettier check (warnings only)
        run: npm run prettier-lint || true

      - name: Build website
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_READ_TOKEN }}
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
