name: Update Driver Versions

# Weekly automation to keep driver version documentation current
# Tracks kernel, NVIDIA, and Mesa versions across Bluefin streams (stable, GTS, LTS)
on:
  schedule:
    # Run every Wednesday at 10:00 AM UTC
    - cron: "0 10 * * 3"
  workflow_dispatch: # Allow manual triggering for testing

permissions:
  contents: write # Required to commit changes and push to branch
  pull-requests: write # Required to create and auto-merge PRs

jobs:
  update-driver-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24"

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provides authentication for GitHub API (5,000 req/hour limit)
        run: node scripts/update-driver-versions.js
        # Script behavior:
        # 1. Fetches latest releases from ublue-os/bluefin and ublue-os/bluefin-lts
        # 2. Extracts driver versions from release notes
        # 3. Loads NVIDIA driver URL cache from .nvidia-drivers-cache.json (committed to git)
        # 4. Only fetches from nvidia.com if cache miss (reduces external scraping ~80%)
        # 5. Updates docs/driver-versions.md with new release rows
        # 6. Saves updated cache back to .nvidia-drivers-cache.json

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/driver-versions.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Check for existing PR
        if: steps.check_changes.outputs.has_changes == 'true'
        id: check_pr
        run: |
          # Check if PR already exists for this branch
          existing_pr=$(gh pr list --head automated/update-driver-versions --state open --json number --jq '.[0].number // ""')

          if [ -n "$existing_pr" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$existing_pr" >> $GITHUB_OUTPUT
            echo "ℹ️  PR #$existing_pr already exists for this branch"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        id: create-pr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update driver versions [automated]"
          title: "docs: update driver versions"
          body: |
            This PR updates the driver versions documentation with the latest release information.

            Auto-generated by the update-driver-versions workflow.
          branch: automated/update-driver-versions
          delete-branch: true # Clean up branch after merge
          # Idempotency: Script deduplicates releases, workflow checks for existing PRs

      - name: Enable Automerge
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge --auto --squash ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Auto-merge only works if branch protection allows it
        # PRs will merge automatically once checks pass

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            if [ "${{ steps.check_pr.outputs.pr_exists }}" == "true" ]; then
              echo "ℹ️  PR #${{ steps.check_pr.outputs.pr_number }} already exists for these changes" >> $GITHUB_STEP_SUMMARY
              echo "   Workflow is idempotent - no duplicate PR created" >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ Pull request created to update driver versions" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ℹ️  No new releases found, document is up to date" >> $GITHUB_STEP_SUMMARY
          fi
